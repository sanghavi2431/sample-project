name: Node.js Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build Docker image
    - name: Build Docker image
      run: docker build -t my-node-app:${{ github.sha }} .

    # Optionally log in to Docker Hub (optional)
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # Push the Docker image to Docker Hub (optional)
    - name: Push Docker image to Docker Hub
      run: docker push my-node-app:${{ github.sha }}

    # Optional: Run Docker container for testing purposes on GitHub runner
    - name: Run Docker container
      run: |
        docker run -d --name my-node-app -p 5000:5000 my-node-app:${{ github.sha }}
